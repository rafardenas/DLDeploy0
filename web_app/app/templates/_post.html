<table>
    <tr valign="top">
        <td><img src="{{ post.user.avatar(20) }}"></td>
        <td>
            <a href="{{ url_for('user', username=post.user.username) }}">
                {{ post.user.username }}       <!--should I change 'author' for 'user' due to the backref-->   
            </a>
            says: <br> {{ post.body }} 
        </td>     
    </tr>
</table>
